name: Trigger auto deployment for quantumvacationsapp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/quantumvacationsapp-AutoDeployTrigger-f3c474c7-1790-458f-ae77-f51fd8d413ce.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.QUANTUMVACATIONSAPP_AZURE_CREDENTIALS }}
          auth-type: SERVICE_PRINCIPAL

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: quantumvacationsregistry.azurecr.io
          registryUsername: ${{ secrets.QUANTUMVACATIONSAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.QUANTUMVACATIONSAPP_REGISTRY_PASSWORD }}
          containerAppName: quantumvacationsapp
          resourceGroup: DefaultResourceGroup-CQ
          imageToBuild: quantumvacationsregistry.azurecr.io/quantumvacationsapp:${{ github.sha }}
